# 消息渠道配置
channels:
  telegram:
    enabled: false
    bot_token_env: "TELEGRAM_BOT_TOKEN"
    proactive:
      enabled: true
      default_chat_id: ""

  discord:
    enabled: false
    bot_token_env: "DISCORD_BOT_TOKEN"
    proactive:
      enabled: true
      default_channel_id: ""

  web:
    enabled: true
    port: 3000
    proactive:
      enabled: true
